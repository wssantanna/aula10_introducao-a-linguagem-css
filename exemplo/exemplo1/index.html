<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a linguagem CSS</title>
    <!-- 1) Estilo no cabeçalho -->
    <style>
        /* 
            A) Quem eu quero alterar? 
        */
        h2 
        /* 
            B) O que eu quero alterar? 
        */
        {
            color: red;
        }
    </style>

    <!-- 2) Link externo -->
    <link rel="stylesheet" href="./style.css">
</head> 
<body>

    <div>
        <div>
            <img src="./Colar-Ouro-Rose-1875_1_set.webp" alt="">
        </div>
        <div>
            <!-- 3) Inline, ou seja, na própria tag -->
            <h1 style="color: blue;">Colar Ouro Rosé</h1>
            <h2>R$ 65.950,00</h2>
            <h3>10x sem juros de R$ 6.595,00</h3>
            <h3 class="subtitulo">DESCRIÇÃO E COMPOSIÇÃO</h3>
        </div>
        <div>
            <button>Compra</button>
        </div>
    </div>

</body>
</html>
